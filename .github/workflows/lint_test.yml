name: Node CI Lint & Test

on:
  pull_request:
    branches:
      - master

jobs:
  node-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install Dependencies
        run: npm ci
      - name: Run Prettier Fix
        run: npm run fix
      - name: Running Tests
        run: export CI=1 && npm run test
